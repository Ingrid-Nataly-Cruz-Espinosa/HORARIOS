<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <title>Registro de docentes</title>
      </head>
      <body>
        <h1>Registro de docentes</h1>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-5 mb-5">
                    <label for="nombre">NOMBRE DEL DOCENTE</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" maxlength="30" required>
                    <div class="valid-feedback"></div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="apellido_p">APELLIDO PATERNO</label>
                    <input type="text" class="form-control" id="apellido_p" name="apellido_p" placeholder="" maxlength="15"  required>
                    <div class="valid-feedback">
                        Por favor llene este campo
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="apeliido_m">APELLIDO MATERNO</label>
                      <input type="text" class="form-control" id="apellido_m" name="apeliido_m" placeholder="" aria-describedby="inputGroupPrepend" maxlength="15" required>
                      <div class="invalid-feedback">
                        Por favor llene este campo
                      </div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="corre">CORREO ELECTRONICO</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="" required>
                    <div class="invalid-feedback">
                      por favor agrege su correo
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="tipo_maestro">TIPO DE MAESTRO</label>
                    <select type="" class="form-control" id="tipo_maestro" name="tipo_maestro" placeholder="" required>
                        <option>TIPO1</option>
                    </select>
                    <div class="invalid-feedback">
                      por seleccione una opcion
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="area">AREA PRINCIPAL</label>
                    <select type="" class="form-control" id="area" name="area" placeholder="" required>
                        <option>AREA 1</option>
                        <option>AREA 2</option>
                    </select>
                    <div class="invalid-feedback">
                      por favor elige una fecha
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="termino-contratar">TERMINO</label>
                    <input type="date" class="form-control" id="termino-contratar" name="termino-contratar" placeholder="" required>
                    <div class="invalid-feedback">
                      por favor elige una fecha
                    </div>
                </div>
                <label class="col-md-10 mb-3">PERIODO DE CREACION Y APROBACIÓN DE HORARIOS</label>
                <div class="col-md-5 mb-3">
                    <label for="inicio-apro">INICIO</label>
                    <input type="date" class="form-control" id="inicio-apro" name="inicio-apro" placeholder="" required>
                    <div class="invalid-feedback">
                    por favor elige una fecha
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="termino-apro">TERMINO</label>
                    <input type="date" class="form-control" id="termino-apro" name="termino-apro" placeholder="" required>
                    <div class="invalid-feedback">
                      por favor elige un fecha
                    </div>
                </div>
                <label class="col-md-10 mb-3">PERIODO DE CREACION Y APROBACIÓN DE COORDINADORES Y DOCENTES</label>
                <div class="col-md-5 mb-3">
                    <label for="inicio-cord">INICIO</label>
                    <input type="date" class="form-control" id="inicio-cord" name="inicio-cord" placeholder="" required>
                    <div class="invalid-feedback">
                    por favor elige una fecha
                    </div>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="termino-cord">TERMINO</label>
                    <input type="date" class="form-control" id="termino-cord" name="termino-cord" placeholder="" required>
                    <div class="invalid-feedback">
                      por favor elige un fecha
                    </div>
                </div>
                <button class="btn btn-primary col-md-5 mb-3" type="submit">ENVIAR</button>
            </div>
        </form>

      </body>

      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
