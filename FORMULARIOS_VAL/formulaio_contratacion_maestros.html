<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contratacion de maestros</title>
  </head>
  <body>
    <h1>Contratacion de maestros</h1>

    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-8 mb-5">
            <label for="maestro">NOMBRE DEL MAESTRO</label>
            <select type="text" class="form-control" id="maestro" name="maestro" placeholder="" maxlength="30" required>
                <option value="ciclo">salvador</option>
                <option value="ciclo">Oscar</option>
            </select>
            <div class="valid-feedback">
            </div>
          </div>
          <label class="col-md-10 mb-4">DISPONIBILIDAD</label>
          <div class="col-md-6 mb-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Fecha disponile</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="col-md-8 mb-3">
            <label for="carrera">CARRERA</label>
              <select type="text" class="form-control" id="carrera" placeholder="" aria-describedby="inputGroupPrepend" required> 
                <option>Ingenieria en desarrollo y gestion de software</option>
                <option>licenciatura en contaduria</option>
              </select>
              <div class="invalid-feedback">
                Por favor selecciona una fecha 
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="grupos">GRUPO</label>
            <select type="text" class="form-control" id="grupos" name="grupos" placeholder="" required>
                <option>IDGS91</option>
                <option>IDGS81</option>
            </select>
            <div class="invalid-feedback">
              Por favor completa esta opcion
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="materias">MATERIAS</label>
            <input type="text" class="form-control" id="materias" name="materia" placeholder="Ingresa la materia" maxlength="60" required>
            <div class="invalid-feedback">
              por favor completa esta opcion
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <button class="btn btn-primary col-md-5 mb-3" type="submit">LIMPIAR</button>   
          </div>
          <div class="col-md-5 mb-3">
            <button class="btn btn-primary col-md-5 mb-3" type="submit">AGREGAR</button>
          </div>
          
          <label class="col-md-10 mb-3">MATERIAS ASIGNADAS</label>
          <div class="col-md-6 mb-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">MATERIAS</th>
                    <th scope="col">CUATRIMESTRE</th>
                    <th scope="col">ELIMINAR</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>DESARROLLO WEB</td>
                    <td>9</td>
                    <td><button class="btn btn-primary col-md-5 mb-3" type="submit">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
          <label class="col-md-10 mb-3">PERIODO DE CREACION Y APROBACIÓN DE HORARIOS</label>
          <div class="col-md-5 mb-3">
            <label for="inicio-apro">¿TUTOR?</label>
            <input type="checkbox" name="check" id="check" value="1" onchange="javascript:showContent()" />
          </div>
          <div class="col-md-5 mb-3"  id="content" style="display: none;">
            <label for="GRUPO">GRUPO</label>
            <select class="form-control" id="GRUPO" name="GRUPO">
                <option>IDGS91</option>
            </select>
          </div>
          <br>
        
          <div class="col-md-5 mb-3">
            <button class="btn btn-primary col-md-5 mb-3" type="submit">LIMPIAR</button>
          </div>
          <div class="col-md-5 mb-3">
            <button class="btn btn-primary col-md-5 mb-3" type="submit">CONTRATAR</button>
          </div>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>

<script type="text/javascript">
    function showContent() {
        element = document.getElementById("content");
        check = document.getElementById("check");
        if (check.checked) {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
    }
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
